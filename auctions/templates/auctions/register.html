{% extends "auctions/layout.html" %}

{% block body %}

    <h2 class="my-2 font-semibold text-lg">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" class="flex flex-col justify-center items-center gap-3" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="p-2 border w-[300px] " autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="p-2 border w-[300px]"  type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="p-2 border w-[300px]"  type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="p-2 border w-[300px]"  type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-dark px-2 mb-2" type="submit" value="Register">
    </form>
    <div class="text-center">

        Already have an account? <a href="{% url 'login' %}" class="text-primary">Log In here.</a>
    </div>

{% endblock %}
