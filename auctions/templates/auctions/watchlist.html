{% extends "auctions/layout.html" %} {% block body %}
<h2>Watchlist</h2>
<div class="row mx-3">
  {% for products in listings %}
  <div class="card mx-3" style="width: 18rem">
    <img
      src="{{products.imgUrl}}"
      class="card-img-top"
      alt="{{products.title}}"
    />
    <div class="card-body">
      <h5 class="card-title">{{products.title}}</h5>
      <p class="card-text">{{products.description}}</p>
      <a href="{% url 'listing' id=products.id %}" class="btn btn-primary">
        {{products.price}}
      </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
